<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Legendary Money</h1>
        <p>Save for your goals in style!</p>
    </header>
    
    <main>
        <section class="card">
            <h2>Start a New Goal</h2>
            <form>
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" placeholder="e.g., New Laptop" required>

                <label for="amount">Target Amount</label>
                <input type="number" id="amount" placeholder="e.g., 1000" required>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>

                <button type="submit" class="btn">Create Goal</button>
            </form>
        </section>

        <section class="card">
            <h2>Your Goals</h2>
            <div class="goals-list">
                <div class="goal">
                    <h3>New Laptop</h3>
                    <p>Target: $1000 | Deadline: 2025-05-01</p>
                    <button class="btn delete-btn">Delete Goal</button>
                </div>
                <!-- More goals will be listed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Legendary Money</p>
    </footer>
</body>
</html>
