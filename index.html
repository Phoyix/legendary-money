<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Legendary Money</h2>
            <nav>
                <button class="tab-btn active" data-tab="goals">Goals</button>
                <button class="tab-btn" data-tab="notes">Notes</button>
            </nav>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Goals Tab -->
            <section id="goals" class="tab-content active">
                <h3>Create a Goal</h3>
                <form id="goal-form">
                    <input type="text" id="goal-name" placeholder="Goal Name" required>
                    <input type="number" id="amount" placeholder="Target Amount" required>
                    <input type="date" id="deadline" required>
                    <button type="submit" class="btn">Add Goal</button>
                </form>
                <div id="goals-list"></div>
            </section>

            <!-- Notes Tab -->
            <section id="notes" class="tab-content">
                <h3>Create a Note</h3>
                <form id="note-form">
                    <textarea id="note-content" placeholder="Write a note..." required></textarea>
                    <button type="submit" class="btn">Save Note</button>
                </form>
                <div id="notes-list"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
