<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Legendary Money</h1>
        <p>Save for your goals in style!</p>
    </header>
    
    <main>
        <!-- Goal Section -->
        <section class="card">
            <h2>Start a New Goal</h2>
            <form id="goal-form">
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" placeholder="e.g., New Laptop" required>

                <label for="amount">Target Amount</label>
                <input type="number" id="amount" placeholder="e.g., 1000" required>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>

                <button type="submit" class="btn">Create Goal</button>
            </form>
        </section>

        <!-- Goals List Section -->
        <section class="card">
            <h2>Your Goals</h2>
            <div id="goals-list">
                <!-- Goals will be dynamically added here -->
            </div>
        </section>

        <!-- Notes Section -->
        <section class="card">
            <h2>Your Notes</h2>
            <form id="note-form">
                <label for="note-content">Write a Note</label>
                <textarea id="note-content" placeholder="Write a reminder or note..." required></textarea>
                <button type="submit" class="btn">Save Note</button>
            </form>

            <div id="notes-list">
                <!-- Notes will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Legendary Money</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
